<html>
  <head>
    <title>form into sheets</title>
  
  </head>
  <body>
    
     <h1>Form into sheet</h1>
    <form id="test-form" >
      <td>
        <tr>
            <label>full_name</label>
            <input type="text" name="Nama" />
        </tr>
        <br>
          <tr>
            <label>Alamat</label>
            <input type="text" name="Alamat" />
            
          </tr>
          <br>
          <tr>
            <label>Email</label>
            <input type="text" name="EMAIL" />
            
          </tr>
          <br>
          <tr>
            <label>TTL</label>
            <input type="date" name="date" />
            
          </tr>
          <br>
          <tr>
            <label>Phone</label>
            <input type="text" name="Phone" />
            
          </tr>
          <br>
          <tr>
            <label>Pesan</label>
            <input type="text" name="Pesan" />
            
          </tr>
          <br>
          <tr>
            <button type="submit" id="submit-form">Submit</button>
          </tr>
      </td>
    </form>
    <p>
     
        <a href="https://docs.google.com/spreadsheets/d/1dsIqfE6vNZ-PXuunviRTEjCjnonuRH5c4aDhDaJb0K8/edit#gid=0" target="_blank">link sheets</a>
      </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $.fn.serializeObject = function () {
        'use strict';
        var a = {},
          b = function (b, c) {
            var d = a[c.name];
            'undefined' != typeof d && d !== null ? ($.isArray(d) ? d.push(c.value) : (a[c.name] = [d, c.value])) : (a[c.name] = c.value);
          };
        return $.each(this.serializeArray(), b), a;
      };

      var $form = $('form#test-form'),
        url = 'https://script.google.com/macros/s/AKfycby0jOke0WET5x63VsY4wzTK51ZhbQyThzZbDiZhArYz7EM9k_ABH-aOCglDuv7tla6JdQ/exec'; // !!!

      $('#submit-form').on('click', function (e) {
        e.preventDefault();
        var jqxhr = $.ajax({
          url: url,
          method: 'GET',
          dataType: 'json',
          data: $form.serializeObject(),
          success: function () {
            alert('success');
          },
        });
      });
    </script>
  </body>
</html>
